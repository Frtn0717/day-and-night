<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home task 15</title>
</head>
<body>
  <main class="main-light main-dark">

    <div class="wrapper">
      <div class="header-wrapper">
        <div class="login">
          <input type="text" class="login-input login-input-dark login-input-light" />
          <button type="submit" class="login-btn login-btn-dark login-btn-light">Login</button>
        </div>
        <div class="logout logout-dark logout-light show">
          <p class="logout-text logout-text-dark logout-text-light">Hello, Ponty!</p>
          <button type="submit" class="logout-btn logout-btn-dark logout-btn-light">Logout</button>
        </div>
        <div class="theme-wrapper">
          <button class="theme-btn theme-btn-dark theme-btn-light">Light theme</button>
        </div>
      </div>
    </div>


    <div class="wrapper">

      <select class="dropdown-wrapper dropdown-wrapper-dark dropdown-categories dropdown-wrapper-light" name="categories" autofocus>

      </select>

      <select class="dropdown-wrapper dropdown-wrapper-dark dropdown-titles dropdown-wrapper-light" name="titles">

      </select>

    </div>

  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
