<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home task 15</title>
</head>
<body>
  <main>

    <div class="wrapper">
      <div class="header-wrapper">
        <div class="login show">
          <input type="text" class="login-input" />
          <button type="submit" class="login-btn">Login</button>
        </div>
        <div class="error-wrap">
          <p class="error-message"></p>
          <button class="error-escape-btn">I got it!</button>
        </div>
        <div class="logout">
          <p class="logout-text"></p>
          <button type="submit" class="logout-btn">Logout</button>
        </div>
        <div class="theme-wrapper">
          <button class="theme-btn"></button>
        </div>
      </div>
    </div>


    <div class="wrapper">

      <select class="dropdown-wrapper dropdown-categories" name="categories" autofocus>

      </select>

      <select class="dropdown-wrapper dropdown-titles" name="titles">

      </select>

    </div>

  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
